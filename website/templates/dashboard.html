<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Temperature Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-center">🐾 Real-Time Animal Temperature Monitoring</h2>

    <!-- Alert Section -->
    <div id="alerts" class="mb-4"></div>

    <!-- Animal Readings Table -->
    <div class="card mb-4">
        <div class="card-header">Latest Readings</div>
        <div class="card-body">
            <table class="table table-bordered" id="reading-table">
                <thead>
                    <tr>
                        <th>Animal ID</th>
                        <th>Temperature (°C)</th>
                        <th>Timestamp</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="reading-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Temperature Chart -->
    <div class="card">
        <div class="card-header">Temperature Chart (Animal ID: <span id="chart-animal-id">1</span>)</div>
        <div class="card-body">
            <canvas id="tempChart" height="100"></canvas>
        </div>
    </div>
</div>

<script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
